<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wag</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section id="aviso-retratil">
            <img src="./images/pata-logo.png" alt="icone de pata">
            <p>Compare top-rated pet insurance plans - Save up to $273 each year - Get a custom quote</p>
        </section>
        <section class="navegacao">
            <nav class="menu-principal">
                <img src="./images/menu/logo-menu.svg" alt="Logo da WAG">
                <ul>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Health & Wellness</a></li>
                    <li><a href="#">Resources</a></li>
                    <li><a href="#">Help Center % Safety</a></li>
                </ul>
            </nav>
            <div class="aside-menu">
                <div class="aside-menu__item">
                    <img src="./images/menu/heart.png" alt="Icone de coração">
                    <a href="#">Become a Caregiver</a>
                </div>
                <div class="aside-menu__item">
                    <img src="./images/menu/login.png" alt="Icone de Login">
                    <a href="#">My account</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
